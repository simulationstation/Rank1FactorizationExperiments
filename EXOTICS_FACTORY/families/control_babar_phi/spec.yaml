schema_version: "1.0"
family:
  id: control_babar_phi
  name: "BaBar control: phi(1680)/phi(2170)"
  category: control
  states:
    - "phi(1680)"
    - "phi(2170)"
  channels:
    - "e+e- -> phi f0"
    - "e+e- -> phi pi pi"
  preferred_backends:
    - hepdata
  model_class: two-bw-coherent
  amplitude_level_requires:
    - "cross section tables"
  proxy_only: false
  source_pointers:
    - "arXiv:0708.2461"
    - "DOI:10.1103/PhysRevD.76.012008"

sources:
  - id: babar_hepdata
    backend: hepdata
    description: "BaBar cross section tables"
    placeholders:
      - "record: TBD"

channels:
  - id: ch_phi_f0
    label: "e+e- -> phi f0"
    source_ref: babar_hepdata
  - id: ch_phi_pipi
    label: "e+e- -> phi pi pi"
    source_ref: babar_hepdata

model:
  type: two-bw-coherent
  parameters:
    - "m_phi1"
    - "g_phi1"
    - "m_phi2"
    - "g_phi2"
    - "relative_phase"
  shared_structure: "Control sample expected to disfavor rank-1."
  notes: "Use as negative control for shared-subspace tests."

outputs:
  output_dir: "EXOTICS_FACTORY/outputs/control_babar_phi"
  report_template: "EXOTICS_FACTORY/toolkit/reporting/report_writer.py"
  artifacts:
    - "proxy_tables.csv"
    - "control_fit_results.json"

runtime:
  dry_run_only: true
  steps:
    - "load_hepdata_tables"
    - "construct_control_datasets"
    - "configure_rank1_test"
    - "emit_report"
  backend_settings:
    hepdata:
      allow_fetch: false

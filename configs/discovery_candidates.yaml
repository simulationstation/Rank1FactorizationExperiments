# Rank1 Discovery Mine - Candidate Configuration
# ==============================================
#
# This file defines exotic hadron candidates for automated rank-1 testing.
# Each candidate specifies states, channels, data sources, and test parameters.
#
# Schema version: 1.0

schema_version: "1.0"

# Global settings
settings:
  default_bootstrap_reps: 200
  default_optimizer_starts: 300
  parallel_downloads: false  # Keep sequential for now
  timeout_seconds: 120

candidates:
  # ===========================================================================
  # X(4140) / X(4274) family - J/psi phi
  # ===========================================================================

  lhcb_jpsiphi_x4140_family:
    title: "LHCb J/psi-phi X(4140)/X(4274) Family"
    collaboration: "LHCb"
    category: exotic
    states:
      - "X(4140)"
      - "X(4274)"
      - "X(4500)"
      - "X(4700)"
    channels:
      - id: ch_bu_jpsiphi_k
        label: "B+ -> J/psi phi K+"
        final_state: "J/psi phi"
      - id: ch_bs_jpsiphi
        label: "Bs -> J/psi phi (if available)"
        final_state: "J/psi phi"
    preferred_sources:
      - hepdata
      - arxiv_pdf
      - supplementary
    search_terms:
      - "LHCb X(4140)"
      - "LHCb J/psi phi"
      - "X(4274) LHCb"
      - "B+ J/psi phi K"
    arxiv_ids:
      - "1606.07895"
      - "1606.07898"
    hepdata_ids: []
    notes: "LHCb full amplitude analysis of B+ -> J/psi phi K+. Multiple X states observed."
    expected_data_kind: binned_spectrum
    rank1_mode: multi_state_pairwise

  cms_jpsiphi_x4140_family:
    title: "CMS J/psi-phi X(4140) Family"
    collaboration: "CMS"
    category: exotic
    states:
      - "X(4140)"
      - "X(4274)"
    channels:
      - id: ch_bu_jpsiphi_k_cms
        label: "B+ -> J/psi phi K+ (CMS)"
        final_state: "J/psi phi"
      - id: ch_prompt_jpsiphi
        label: "Prompt J/psi phi production"
        final_state: "J/psi phi"
    preferred_sources:
      - hepdata
      - cern_opendata
      - arxiv_pdf
    search_terms:
      - "CMS X(4140)"
      - "CMS J/psi phi"
      - "CMS B+ J/psi phi"
    arxiv_ids:
      - "1309.6920"
      - "1712.02170"
    hepdata_ids: []
    notes: "CMS observation of X(4140) in B+ decay."
    expected_data_kind: binned_spectrum
    rank1_mode: two_state_ratio

  atlas_jpsiphi_x4140_family:
    title: "ATLAS J/psi-phi X(4140) Family"
    collaboration: "ATLAS"
    category: exotic
    states:
      - "X(4140)"
      - "X(4274)"
    channels:
      - id: ch_bu_jpsiphi_k_atlas

# Model Registry for Rank-1 Bottleneck Sweep
# ============================================
#
# Each model requires:
#   - name: unique identifier
#   - hepdata_record: INSPIRE record ID (e.g., "ins765258")
#   - channel_A/channel_B: table identifiers or keywords
#   - resonance_pair: (BW1, BW2) with mass/width from PDG or paper
#   - likelihood_type: "gaussian" (cross sections) or "poisson" (counts)
#   - systematics: nuisance parameter treatment
#
# IMPORTANT: Only models with BOTH channels as numeric HEPData tables are testable.
# Models lacking numeric data will be marked NO DATA.

models:
  # =========================================================================
  # MODEL 1: BaBar KKpi/phi-f0 Multi-channel (HEPData ins892684)
  # =========================================================================
  - name: "babar_phi_f0_vs_phi_pipi"
    display_name: "BaBar phi-f0(980) vs phi-pi+pi-"
    hepdata_record: "ins892684"
    hepdata_doi: "10.17182/hepdata.62222"
    paper_ref: "BaBar PRD 86, 012008 (2012)"

    channel_A:
      table_number: 3
      table_name: "e+e- -> phi pi+pi- cross section"
      column_x: "SQRT(S)"
      column_y: "SIG"
      column_stat: "stat"
      column_syst: "sys"
      unit_x: "GeV"
      unit_y: "nb"

    channel_B:
      table_number: 4
      table_name: "e+e- -> phi f0(980) cross section"
      column_x: "SQRT(S)"
      column_y: "SIG"
      column_stat: "stat"
      column_syst: "sys"
      unit_x: "GeV"
      unit_y: "nb"

    resonance_pair:
      BW1:
        name: "phi(1680)"
        mass_gev: 1.680
        width_gev: 0.150
        source: "PDG 2024"
      BW2:
        name: "phi(2170)/Y(2175)"
        mass_gev: 2.162
        width_gev: 0.100
        source: "PDG 2024"

    energy_range:
      min_gev: 1.5
      max_gev: 2.5

    likelihood_type: "gaussian"

    systematics:
      correlated_scale_A: 0.10  # 10% systematic per channel
      correlated_scale_B: 0.10
      nuisance_prior: "gaussian"

    background:
      model: "constant_complex"  # or "linear_complex"
      order: 0  # 0=constant, 1=linear

    fit_health_gates:
      chi2_dof_min: 0.5
      chi2_dof_max: 3.0

    optimizer:
      n_starts: 300
      n_bootstrap: 800

    status: "testable"


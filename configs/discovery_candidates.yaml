    preferred_sources:
      - hepdata
      - cern_opendata
      - arxiv_pdf
    search_terms:
      - "ATLAS X(4140)"
      - "ATLAS J/psi phi"
    arxiv_ids: []
    hepdata_ids: []
    notes: "ATLAS measurements of X(4140) region."
    expected_data_kind: binned_spectrum
    rank1_mode: two_state_ratio

